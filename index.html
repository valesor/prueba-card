<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container__left">
      <p class="title first">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p class="circle-text"> of 100</p>
      </div>
      <h2> Great</h2>
      <p class="circle-parrafo"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="container__right">

      <p class="title second"> Summary</p>
      <div class="item__container">
        <div class=" item container__right-one">
          <div class="item-text-1">
            <img src="assets/images/icon-reaction.svg" alt="icon">
          </div>
          <div class="item-text-2">
            <h3 class="tit-first">Reaction</h3>
          </div>
          <div class="item-text-3">
            <p> 80 <span>/ 100</span> </p>
          </div>
        </div>
        <div class=" item container__right-two">
          <div class="item-text-1">
            <img src="assets/images/icon-memory.svg" alt="icon">
          </div>
          <div class="item-text-2">

            <h3 class="tit-second"> Memory</h3>
          </div>
          <div class="item-text-3">
            <p> 92 <span> / 100</span></p>
          </div>
        </div>
        <div class=" item container__right-three">
          <div class="item-text-1">
            <img src="assets/images/icon-verbal.svg" alt="icon">
          </div>
          <div class="item-text-2">
            <h3 class="tit-third"> Verbal</h3>
          </div>
          <div class="item-text-3">
            <p> 61 <span> / 100</span></p>
          </div>
        </div>
        <div class="item container__right-four">
          <div class="item-text-1">
            <img src="assets/images/icon-visual.svg" alt="icon">
          </div>
          <div class="item-text-2">
            <h3 class="tit-forth"> Visual</h3>
          </div>
          <div class="item-text-3">
            <p> 72 <span> / 100</span></p>
          </div>
        </div>
      </div>
      <button> <a href="#">Continue</a></button>
    </div>
  </div>

</body>

</html>
